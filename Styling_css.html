<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Styling in CSS</title>
	<style>
		#ini{
			color: lightgreen;
			background-color: beige;
			font-size: 60px;
			border: 2px dashed green;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h3 style="color: maroon;background-color: lightpink;font-size: 50px;border: 2px dashed darkred;">Inline Styling</h3>
	<p style="color: maroon;background-color: lightpink;font-size: 50px;border: 2px dashed darkred;">Hi how are you?</p>
	<h2 id="ini">Internal Styling</h2>
	<p id="ini">I'm good What about you?</p>
	<h1 class="exe">External Styling</h1>
	<p class="exe">I'm good too thanks</p>
	
</body>
</html>
